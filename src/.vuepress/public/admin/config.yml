backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

local_backend: true

# Publish mode for editorial workflow (optional)
publish_mode: editorial_workflow

# Media folder where uploads will be stored
media_folder: "src/.vuepress/public/images/uploads"
public_folder: "/images/uploads"

# Collections define the structure for content types
collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Homepage"
        file: "src/README.md"
        fields:
          - {label: "Layout", name: "home", widget: "hidden", default: true}
          - {label: "Icon", name: "icon", widget: "string", default: "house"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Hero Image", name: "heroImage", widget: "image", required: false}
          - {label: "Background Image (Light)", name: "bgImage", widget: "image", required: false}
          - {label: "Background Image (Dark)", name: "bgImageDark", widget: "image", required: false}
          - label: "Hero Text"
            name: "heroText"
            widget: "string"
          - label: "Tagline"
            name: "tagline"
            widget: "string"
          
          - label: "Action Buttons"
            name: "actions"
            widget: "list"
            fields:
              - {label: "Text", name: "text", widget: "string"}
              - {label: "Link", name: "link", widget: "string"}
              - {label: "Type", name: "type", widget: "select", options: ["primary", "secondary"], required: false}
              - {label: "Icon", name: "icon", widget: "string", required: false}
          
          - label: "Feature Sections"
            name: "highlights"
            widget: "list"
            fields:
              - {label: "Section Header", name: "header", widget: "string"}
              - {label: "Section Description", name: "description", widget: "text", required: false}
              - {label: "Section Image", name: "image", widget: "string", required: false}
              - {label: "Background Image (Light)", name: "bgImage", widget: "string", required: false}
              - {label: "Background Image (Dark)", name: "bgImageDark", widget: "string", required: false}
              
              - label: "Background Image Style"
                name: "bgImageStyle"
                widget: "object"
                required: false
                fields:
                  - {label: "Background Attachment", name: "background-attachment", widget: "string", required: false}
                  - {label: "Background Repeat", name: "background-repeat", widget: "string", required: false}
                  - {label: "Background Size", name: "background-size", widget: "string", required: false}
              
              - label: "Feature List"
                name: "features"
                widget: "list"
                required: false
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Icon", name: "icon", widget: "string", required: false}
                  - {label: "Details", name: "details", widget: "text", required: false}
                  - {label: "Link", name: "link", widget: "string", required: false}
              
              - label: "Highlight List"
                name: "highlights"
                widget: "list"
                required: false
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Details", name: "details", widget: "text", required: false}
          
          - {label: "Footer Copyright Status", name: "copyright", widget: "boolean", default: false}
          - {label: "Footer Content", name: "footer", widget: "markdown", required: false}
          - {label: "Body Content", name: "body", widget: "markdown"}

      - name: "about"
        label: "About Page"
        file: "src/about/index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "AboutLayout"}
          - {label: "Contact Information", name: "contact", widget: "markdown", required: false}
          - {label: "Research Areas", name: "research", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown"}

  - name: "news"
    label: "News"
    folder: "src/news"
    create: true
    filter:
      field: article
      value: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: []}
      - {label: "Is Article?", "name": "article", widget: "hidden", default: true}
      
  - name: "members"
    label: "Team Members"
    folder: "src/data/members"
    extension: "json"
    create: true
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "position", widget: "string"}
      - {label: "Photo", name: "image", widget: "image", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}
      - {label: "Bio", name: "bio", widget: "markdown"}
      - {label: "Order", name: "order", widget: "number", default: 10, required: false, hint: "Lower numbers appear first"}

  - name: "publications"
    label: "Publications"
    folder: "src/publications"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Publication Date", name: "date", widget: "datetime"}
      - {label: "Journal/Conference", name: "venue", widget: "string"}
      - {label: "DOI", name: "doi", widget: "string", required: false}
      - {label: "URL", name: "url", widget: "string", required: false}
      - {label: "Abstract", name: "body", widget: "markdown", required: false}